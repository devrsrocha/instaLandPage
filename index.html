<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram Home</title>
    </head>
    <body>
        <div class="main-wrapper"> <!-- Main wrapper with all content. The land page is divided in two sides -->
            <div class="left-side"> <!-- Phone picture-->
                <img src="./img/phones.png" alt="Phone images">
            </div>
            <div class="rigth-side"> <!-- 3 containers inside -->
                <div class="group"> <!-- Both login and remove containers inside-->
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
                    <div class="profile-pic">
                        <img src="./img/profile.jpg" alt="Profile picture">
                    </div>   
                    <a href="#" class="instagram-login">Continue as CrazyCown</a>
                    <a href="#" class="instagram-remove">Remove Account</a>
                </div>
                <div class="group"> <!-- Sign up text info -->
                    <p class="signup">Not CrazyCown?</p>
                    <p class="signup">
                        <span class="link-blue">Switch Accounts</span>
                        or
                        <span class="link-blue">Sign Up</span>
                    </p>
                </div>
                <div class="get-app"> <!-- Download buttons -->
                    <p class="get-app-text">Get The App</p>
                    <div class="download-buttons">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
